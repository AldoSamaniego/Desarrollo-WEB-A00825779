<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <title>Vue Aldo A00825779</title>
</head>
<body>
    <div id="app">
        <select v-model="changeImg">
            <option disabled value="">Please select one animal</option>
            <option>dog.jpg</option>
            <option>cat.jpg</option>
            <option>fish.jpg</option>
        </select>
        <div> 
            <p>{{changeImg}}</p>
            <img v-bind:src="'img/' + changeImg" style="width:50em" /> 
            
        </div>
    </div>

    <script>
        new Vue({
            el: "#app",
            data : {
                changeImg : ""
            }
        });
    </script>
</body>
</html>
