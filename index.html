<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Document</title>
    <style>
    .navbar{
      color:aliceblue;
      text-align: center;
      margin-bottom: 0;
      border-radius: 0;
      background-color: rgb(238, 203, 4);
    }
    .boton{
        background-color: rgb(238, 203, 4);
        border: 0;
        height: 100%;
        text-align: center;
    }

  </style>
</head>
<body>
    <div id="app"> {{ message }} 
        <nav class="navbar">
            <div class="container">
                <button class="boton" v-on:click="Cancun = true,Merida = false, Tulum = false, PlayaDC = false, Cozumel = false, Calificacion = true">Cancun</button>
                <button class="boton" v-on:click="Cancun = false,Merida = true, Tulum = false, PlayaDC = false, Cozumel = false, Calificacion = true">Merida</button>
                <button class="boton" v-on:click="Cancun = false,Merida = false, Tulum = true, PlayaDC = false, Cozumel = false, Calificacion = true">Tulum</button>
                <button class="boton" v-on:click="Cancun = false,Merida = false, Tulum = false, PlayaDC = true, Cozumel = false, Calificacion = true">Playa Del Carmen</button>
                <button class="boton" v-on:click="Cancun = false,Merida = false, Tulum = false, PlayaDC = false, Cozumel = true, Calificacion = true">Cozumel</button>
            </div>
        </nav>
        <div>
            <div v-if="Cancun">
                <h1>Cancun</h1>
                <div v-show="campo">
                    <h3>Seleccionaste "{{campo}}"</h3>
                </div>
                <select class="container" v-model="campo">
                    <option v-for="campo in campos">{{campo}}</option>
                </select>
                <div v-if="campo==='Mapa'">
                    <img src="img/Cancun-Mapa.jpg" style="height: 20em;" />
                </div>
                <div v-if="campo==='Logo'">
                    <img src="img/Cancun-Letras.jpg" style="height: 20em;" />
                </div>
                <div v-if="campo==='Mejor Atractivo'">
                    <img src="img/Cancun-Atractivo.jpg" style="height: 20em;" />
                </div>
            </div>
            <div v-if="Merida">
                <h1>Merida</h1>
                <div v-show="campo">
                    <h3>Seleccionaste "{{campo}}"</h3>
                </div>
                <select class="container" v-model="campo">
                    <option v-for="campo in campos">{{campo}}</option>
                </select>
                <div v-if="campo==='Mapa'">
                    <img src="img/Merida-Mapa.jpg" style="height: 20em;" />
                </div>
                <div v-if="campo==='Logo'">
                    <img src="img/Merida-Letras.jpg" style="height: 20em;" />
                </div>
                <div v-if="campo==='Mejor Atractivo'">
                    <img src="img/Merida-Atractivo.jpg" style="height: 20em;" />
                </div>

            </div>
            <div v-if="Tulum">
                <h1>Tulum</h1>
                <div v-show="campo">
                    <h3>Seleccionaste "{{campo}}"</h3>
                </div>
                <select class="container" v-model="campo">
                    <option v-for="campo in campos">{{campo}}</option>
                </select>
                <div v-if="campo==='Mapa'">
                    <img src="img/Tulum-Mapa.jpg" style="height: 20em;" />
                </div>
                <div v-if="campo==='Logo'">
                    <img src="img/Tulum-Letras.jpg" style="height: 20em;" />
                </div>
                <div v-if="campo==='Mejor Atractivo'">
                    <img src="img/Tulum-Atractivo.jpg" style="height: 20em;" />
                </div>
                
            </div>
            <div v-if="PlayaDC">
                <h1>Playa Del Carmen</h1>
                <div v-show="campo">
                    <h3>Seleccionaste "{{campo}}"</h3>
                </div>
                <select class="container" v-model="campo">
                    <option v-for="campo in campos">{{campo}}</option>
                </select>
                <div v-if="campo==='Mapa'">
                    <img src="img/PlayaDC-Mapa.jpg" style="height: 20em;" />
                </div>
                <div v-if="campo==='Logo'">
                    <img src="img/PlayaDC-Letras.jpg" style="height: 20em;" />
                </div>
                <div v-if="campo==='Mejor Atractivo'">
                    <img src="img/PlayaDC-Atractivo.jpg" style="height: 20em;" />
                </div>
                
            </div>
            <div v-if="Cozumel">
                <h1>Cozumel</h1>
                <div v-show="campo">
                    <h3>Seleccionaste "{{campo}}"</h3>
                </div>
                <select class="container" v-model="campo">
                    <option v-for="campo in campos">{{campo}}</option>
                </select>
                <div v-if="campo==='Mapa'">
                    <img src="img/Cozumel-Mapa.jpg" style="height: 20em;" />
                </div>
                <div v-if="campo==='Logo'">
                    <img src="img/Cozumel-Letras.jpg" style="height: 20em;" />
                </div>
                <div v-if="campo==='Mejor Atractivo'">
                    <img src="img/Cozumel-Atractivo.jpg" style="height: 20em;" />
                </div>
                

            </div>
        </div>
        <div class="container" v-if="Calificacion">
            <h2 ref="score">Califica el lugar</h2>
            <button class="btn btn-danger" @click="sub()">-</button>
            <button class="btn btn-primary" @click="add()">+</button>
            <div class="progress">
                <div class="progress-bar" role="progressbar" 
                :style="{'width': (100/5)*counter+'%'}"
                aria-valuenow="3" aria-valuemin="0" aria-valuemax="5"
                :class="color"
                >{{counter}}</div>
            </div>
            <button class="btn btn-submit" @click="submit()">submit</button>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        Vue.createApp({
            data(){
                return{
                    Cancun : false,
                    Merida : false,
                    Tulum : false,
                    PlayaDC : false,
                    Cozumel : false,
                    Calificacion : false,
                    counter : 3,
                    campos : ['Mapa','Logo','Mejor Atractivo'],
                    campo : ""
                }
            },
            computed:{
                color(){
                    return{
                        'bg-danger' : this.counter<=2,
                        'bg-warning' : this.counter==3,
                        'bg-success' : this.counter>=4
                    }
                }
                
            },
            methods:{
                add(){
                    if(this.counter<5){
                        this.counter++;
                    }
                },
                sub(){
                    if(this.counter>0){
                        this.counter--;
                    }
                },
                submit(){
                    if(this.counter<=2)
                        this.$refs.score.textContent = 'Es triste que nos digas esto :(';
                    if(this.counter==3)
                        this.$refs.score.textContent = 'Trabajaremos para mejorar';
                    if(this.counter>=4)
                        this.$refs.score.textContent = 'Que bueno que te gusto!!';
                }
            }
        }).mount('#app');
    </script>    
</body>
</html>
